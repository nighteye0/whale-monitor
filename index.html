<!DOCTYPE html>
<html>
<head>
<title>Whale Monitor</title>
<style>
body{background:#1a1a1a;color:#fff;font-family:Arial;padding:20px}
.container{max-width:1200px;margin:0 auto}
.stats{display:grid;grid-template-columns:1fr 1fr 1fr 1fr;gap:15px;margin-bottom:30px}
.stat{background:#2a2a2a;padding:20px;border-radius:8px}
.num{font-size:32px;font-weight:bold}
table{width:100%;border-collapse:collapse;background:#2a2a2a}
th,td{padding:12px;text-align:left;border-bottom:1px solid #333}
.msg{padding:15px;margin-bottom:20px;border-radius:8px;background:rgba(16,185,129,0.1);color:#10b981}
</style>
</head>
<body>
<div class="container">
<h1>üêã Whale Monitor - Live Signals</h1>
<div id="msg">Connecting...</div>

<div class="stats">
<div class="stat"><div>Total</div><div class="num" id="total">0</div></div>
<div class="stat"><div>üöÄ BUY</div><div class="num" id="buys">0</div></div>
<div class="stat"><div>üìâ SELL</div><div class="num" id="sells">0</div></div>
<div class="stat"><div>‚û°Ô∏è HOLD</div><div class="num" id="holds">0</div></div>
</div>

<table>
<thead><tr><th>Symbol</th><th>Price</th><th>Action</th><th>Confidence</th><th>Time</th></tr></thead>
<tbody id="tb"><tr><td colspan="5">Loading...</td></tr></tbody>
</table>
</div>

<script>
async function load(){
const url='https://jaelynn-uncrystalled-memorisingly.ngrok-free.dev/api/whale-signals?limit=20';
try{
const res=await fetch(url,{
headers:{'ngrok-skip-browser-warning':'69420','User-Agent':'Chrome'}
});
const json=await res.json();

document.getElementById('msg').innerHTML='‚úÖ Connected! '+json.total+' signals';
document.getElementById('total').innerHTML=json.total;
document.getElementById('buys').innerHTML=json.signals.filter(s=>s.action==='BUY').length;
document.getElementById('sells').innerHTML=json.signals.filter(s=>s.action==='SELL').length;
document.getElementById('holds').innerHTML=json.signals.filter(s=>s.action==='HOLD').length;

let rows='';
json.signals.slice().reverse().slice(0,20).forEach(s=>{
rows+='<tr><td>'+s.symbol+'</td><td>$'+s.price.toFixed(2)+'</td><td><b>'+s.action+'</b></td><td>'+(s.confidence*100).toFixed(0)+'%</td><td>'+new Date(s.timestamp).toLocaleTimeString()+'</td></tr>';
});
document.getElementById('tb').innerHTML=rows;
}catch(e){
document.getElementById('msg').innerHTML='‚ùå Error: '+e.message;
console.error(e);
}}

load();
setInterval(load, 5000);
</script>
</body>
</html>
